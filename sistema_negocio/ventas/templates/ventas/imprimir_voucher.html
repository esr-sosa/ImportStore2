<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Comprobante {{ venta.id }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1e293b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
        .info {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.18);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            color: #e2e8f0;
            text-align: center;
        }
        .info h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #f1f5f9;
        }
        .info p {
            margin: 5px 0;
            font-size: 14px;
            color: #cbd5e1;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
            border-radius: 12px;
            background: white;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-print {
            background: #3b82f6;
            color: white;
        }
        .btn-print:hover {
            background: #2563eb;
        }
        .btn-close {
            background: #64748b;
            color: white;
        }
        .btn-close:hover {
            background: #475569;
        }
        @media print {
            body {
                background: white;
            }
            .info, .buttons {
                display: none;
            }
            iframe {
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>Comprobante {{ venta.id }}</h1>
            <p>Total: ${{ venta.total_ars|floatformat:2 }}</p>
            <p>Fecha: {{ venta.fecha|date:"d/m/Y H:i" }}</p>
        </div>
        
        <object id="pdf-viewer" data="{{ pdf_url }}" type="application/pdf" style="width: 100%; height: 90vh; border: none;">
            <iframe src="{{ pdf_url }}" style="width: 100%; height: 90vh; border: none;"></iframe>
        </object>
        
        <div class="buttons">
            <button class="btn-print" onclick="imprimir()">
                <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path>
                </svg>
                Imprimir
            </button>
            <button class="btn-close" onclick="cerrar()">Cerrar</button>
        </div>
    </div>

    <script>
        function imprimir() {
            // Usar window.print() que funciona mejor con PDFs
            window.print();
        }
        
        function cerrar() {
            window.close();
        }
        
        // Intentar cargar el PDF correctamente
        window.addEventListener('load', () => {
            const pdfViewer = document.getElementById('pdf-viewer');
            if (pdfViewer) {
                console.log('PDF viewer cargado');
            }
        });
    </script>
</body>
</html>
