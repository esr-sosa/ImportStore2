{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Centro de Mando{% endblock %} - ImportStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; } /* bg-slate-100 */
        ::-webkit-scrollbar { width: 8px; } ::-webkit-scrollbar-track { background: #f1f5f9; } ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; } ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
        .sidebar-icon { transition: all 0.2s ease-in-out; }
        .sidebar-icon:hover { background-color: #374151; transform: scale(1.1); }
        .sidebar-tooltip { visibility: hidden; opacity: 0; transition: opacity 0.2s; }
        .group:hover .sidebar-tooltip { visibility: visible; opacity: 1; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="flex h-screen">

    <aside class="w-16 bg-gray-800 text-white flex flex-col items-center py-4 space-y-6">
        <a href="{% url 'dashboard' %}" class="group relative">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-xl shadow-lg sidebar-icon">
                IS
            </div>
            <span class="sidebar-tooltip absolute left-full ml-4 w-auto p-2 min-w-max rounded-md shadow-md text-white bg-gray-900 text-xs font-bold transition-all duration-100 scale-0 group-hover:scale-100">
                Dashboard
            </span>
        </a>

        <div class="space-y-4">
            <a href="{% url 'crm:panel_chat' %}" class="group relative flex justify-center">
                <div class="p-2 rounded-lg sidebar-icon">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                </div>
                <span class="sidebar-tooltip absolute left-full ml-4 w-auto p-2 min-w-max rounded-md shadow-md text-white bg-gray-900 text-xs font-bold transition-all duration-100 scale-0 group-hover:scale-100">
                    Chat
                </span>
            </a>
            <a href="{% url 'inventario:dashboard' %}" class="group relative flex justify-center">
                <div class="p-2 rounded-lg sidebar-icon">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path></svg>
                </div>
                 <span class="sidebar-tooltip absolute left-full ml-4 w-auto p-2 min-w-max rounded-md shadow-md text-white bg-gray-900 text-xs font-bold transition-all duration-100 scale-0 group-hover:scale-100">
                    Inventario
                </span>
            </a>
            <a href="{% url 'ventas:pos' %}" class="group relative flex justify-center">
                <div class="p-2 rounded-lg sidebar-icon">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
                </div>
                <span class="sidebar-tooltip absolute left-full ml-4 w-auto p-2 min-w-max rounded-md shadow-md text-white bg-gray-900 text-xs font-bold transition-all duration-100 scale-0 group-hover:scale-100">
                    Punto de Venta
                </span>
            </a>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
