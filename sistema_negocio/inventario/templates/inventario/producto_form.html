{% extends "base.html" %}

{% block title %}Agregar Producto{% endblock %}

{% block content %}
<div class="p-4 sm:p-6 lg:p-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex items-center mb-6">
            <a href="{% url 'inventario:dashboard' %}" class="text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </a>
            <h1 class="text-3xl font-bold text-gray-900 ml-4">Agregar Nuevo Producto</h1>
        </div>
        
        <form method="post" enctype="multipart/form-data" class="bg-white p-8 rounded-lg shadow-sm space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Producto</label>
                {{ form.nombre }}
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Descripción (Opcional)</label>
                {{ form.descripcion }}
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                    {{ form.categoria }}
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Proveedor</label>
                    {{ form.proveedor }}
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Imagen Principal</label>
                {{ form.imagen }}
            </div>
            
            <div class="flex items-center">
                {{ form.activo }}
                <label for="id_activo" class="ml-2 block text-sm text-gray-900">Producto activo para la venta</label>
            </div>
            
            <div class="pt-6 border-t flex justify-end gap-3">
                <a href="{% url 'inventario:dashboard' %}" class="bg-gray-100 text-gray-700 font-semibold py-2 px-4 rounded-lg border hover:bg-gray-200">Cancelar</a>
                <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 shadow-sm">
                    Guardar Producto
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
