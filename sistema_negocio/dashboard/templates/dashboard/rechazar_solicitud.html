{% extends "base.html" %}

{% block title %}Rechazar Solicitud Mayorista{% endblock %}

{% block content %}
<div class="min-h-screen w-full px-2 sm:px-4 py-4 sm:py-8 lg:px-10">
    <div class="mx-auto max-w-2xl">
        <header class="mb-6">
            <a href="{% url 'dashboard:solicitudes_mayoristas' %}" class="text-slate-400 hover:text-slate-100 mb-4 inline-block">
                ‚Üê Volver a solicitudes
            </a>
            <h1 class="text-2xl font-bold text-slate-100">Rechazar Solicitud</h1>
        </header>

        <div class="glass-card rounded-3xl p-6">
            <div class="mb-6">
                <h2 class="text-lg font-semibold text-slate-100 mb-2">{{ solicitud.nombre_comercio }}</h2>
                <p class="text-sm text-slate-400">{{ solicitud.nombre }} {{ solicitud.apellido }}</p>
                <p class="text-sm text-slate-400">{{ solicitud.email }}</p>
            </div>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">
                        Motivo del rechazo (opcional)
                    </label>
                    <textarea
                        name="notas"
                        rows="4"
                        class="w-full px-4 py-2 bg-white/5 border border-white/10 rounded-xl text-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Ingrese el motivo del rechazo..."
                    ></textarea>
                </div>

                <div class="flex items-center space-x-4">
                    <button
                        type="submit"
                        class="px-6 py-3 bg-red-500/20 text-red-400 rounded-xl font-semibold hover:bg-red-500/30 transition"
                    >
                        Confirmar Rechazo
                    </button>
                    <a
                        href="{% url 'dashboard:solicitudes_mayoristas' %}"
                        class="px-6 py-3 glass-card rounded-xl font-semibold text-slate-100 hover:bg-white/10 transition"
                    >
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
