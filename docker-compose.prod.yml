version: '3.8'

# Docker Compose para producción
# Uso: docker-compose -f docker-compose.prod.yml up -d

services:
  db:
    image: postgres:15-alpine
    container_name: importstore_db_prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - importstore_network
    # No exponer puertos en producción (solo interno)

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: importstore_backend_prod
    restart: always
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=False
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - DJANGO_CSRF_TRUSTED_ORIGINS=${DJANGO_CSRF_TRUSTED_ORIGINS}
      - DB_ENGINE=postgresql
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - media_files_prod:/app/media
      - static_files_prod:/app/staticfiles
      - codigos_barras_prod:/app/codigos_de_barras
    depends_on:
      db:
        condition: service_healthy
    networks:
      - importstore_network
    working_dir: /app/sistema_negocio
    command: >
      sh -c "
        python manage.py collectstatic --noinput &&
        python manage.py migrate &&
        gunicorn --bind 0.0.0.0:8000 --workers 4 --threads 2 --timeout 120 --access-logfile - --error-logfile - core.wsgi:application
      "

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: importstore_frontend_prod
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend
    networks:
      - importstore_network

  nginx:
    image: nginx:alpine
    container_name: importstore_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_files_prod:/var/www/static:ro
      - media_files_prod:/var/www/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - importstore_network

volumes:
  postgres_data_prod:
  media_files_prod:
  static_files_prod:
  codigos_barras_prod:

networks:
  importstore_network:
    driver: bridge

